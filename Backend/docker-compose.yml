version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: ims_mysql
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: ims_sepcune
      MYSQL_USER: imsuser
      MYSQL_PASSWORD: imspassword
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - ims_network
    restart: unless-stopped

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: ims_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - ims_network
    restart: unless-stopped
    command: redis-server --appendonly yes

  # Backend API
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: ims_backend
    environment:
      NODE_ENV: production
      DB_HOST: mysql
      DB_PORT: 3306
      DB_NAME: ims_sepcune
      DB_USER: imsuser
      DB_PASSWORD: imspassword
      REDIS_HOST: redis
      REDIS_PORT: 6379
      JWT_SECRET: your-production-jwt-secret-change-this
      PORT: 3000
    ports:
      - "3000:3000"
    depends_on:
      - mysql
      - redis
    networks:
      - ims_network
    restart: unless-stopped
    volumes:
      - ./logs:/app/logs

  # Frontend (Nginx)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: ims_frontend
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - backend
    networks:
      - ims_network
    restart: unless-stopped
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./docker/nginx/ssl:/etc/nginx/ssl

volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local

networks:
  ims_network:
    driver: bridge